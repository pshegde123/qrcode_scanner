<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

<body style="background-color: #d5e1ef;">

      <div class="row">                
        <div class="col d-flex justify-content-center">
          <div class="card p-3 rounded" style="width: 18rem;margin-top: 10%;">
            <img src="../images/image-qr-code.png" class="card-img-top" alt="QR_code">
            <div class="card-body">
              <h5 class="card-title fw-bold justify-content-center pt-1" style="font-size: 18px;">Improve your front-end skills by building projects</h5>
